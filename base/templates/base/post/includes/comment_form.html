<div class="pt-4 border-top">
    <form action="{% url 'base:post_comment' post.id %}" method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_name" class="form-label">
                    <i class="bi bi-person me-2 text-primary"></i>Name
                </label>
                <input type="text" class="form-control" id="id_name" name="name" required>
                {% if form.name.errors %}
                    <div class="text-danger small mt-1">
                        {{ form.name.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_email" class="form-label">
                    <i class="bi bi-envelope me-2 text-primary"></i>Email
                </label>
                <input type="email" class="form-control" id="id_email" name="email" required>
                {% if form.email.errors %}
                    <div class="text-danger small mt-1">
                        {{ form.email.errors }}
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="mb-3">
            <label for="id_body" class="form-label">
                <i class="bi bi-chat-text me-2 text-primary"></i>Your Comment
            </label>
            <textarea class="form-control" id="id_body" name="body" rows="5"
                      placeholder="Share your thoughts..." required></textarea>
            {% if form.body.errors %}
                <div class="text-danger small mt-1">
                    {{ form.body.errors }}
                </div>
            {% endif %}
        </div>
        {% csrf_token %}
        <div class="d-flex align-items-center justify-content-between">
            <button type="submit" class="btn btn-primary my-2">
                <i class="bi bi-send me-2"></i>Post Comment
            </button>
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>Your email will not be published
            </small>
        </div>
    </form>
</div>
